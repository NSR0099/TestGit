<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Emergency Platform | CrisisLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --primary: #3b82f6;
            --accent: #f43f5e;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(244, 63, 94, 0.15) 0%, transparent 40%);
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .cards-wrapper {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .dashboard-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 400px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .dashboard-card:hover::before {
            transform: translateX(100%);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: inline-block;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        .card-desc {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .card-admin .card-icon {
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
        }

        .card-citizen .card-icon {
            filter: drop-shadow(0 0 20px rgba(244, 63, 94, 0.5));
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .dashboard-card {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div className="container">
        <h1 className="hero-title">Unified Emergency Platform</h1>

        <div className="cards-wrapper">
            <!-- Admin Link -->
            <a href="/admin/" className="dashboard-card card-admin">
                <span className="card-icon">üõ°Ô∏è</span>
                <h2 className="card-title">Sentinel Command</h2>
                <p className="card-desc">
                    Administrative dashboard for monitoring incidents, resource allocation, and emergency response
                    management.
                </p>
            </a>

            <!-- Citizen Link -->
            <a href="/citizen/" className="dashboard-card card-citizen">
                <span className="card-icon">üì±</span>
                <h2 className="card-title">Citizen Connect</h2>
                <p className="card-desc">
                    Public portal for reporting incidents, viewing safety alerts, and accessing emergency resources.
                </p>
            </a>
        </div>
    </div>
</body>

</html>
